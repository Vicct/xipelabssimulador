name: Check Unity Secrets

on:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check UNITY_LICENSE presence
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        run: |
          if [ -z "$UNITY_LICENSE" ]; then
            echo "UNITY_LICENSE is EMPTY or NOT PROVIDED"
            exit 1
          else
            echo "UNITY_LICENSE is present (non-empty)"
          fi
